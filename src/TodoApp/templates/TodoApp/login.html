<h3>Login</h3>



<form method="POST" action="">
    {% csrf_token %}
    <div class="input-box">
        <label for="username">Username</label>
            {{form.username}}
    </div>
    <div class="input-box">
        <label for="password1">Password</label>
            {{form.password1}}
            
    </div>
        
        
        {% for message in messages %}
            {{message}}
        {% endfor %}
    <a href="{% url 'register' %}">Register</a>
</form>
