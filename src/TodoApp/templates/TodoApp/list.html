<h3>To Do<h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.task}}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
    
            {% if task.is_completed == True %}
            <strike>{{task.task}}</strike>
            {% else %}
            <span>{{ task.task }}</span>
            {% endif %}
    </div>
        
{% endfor %}
