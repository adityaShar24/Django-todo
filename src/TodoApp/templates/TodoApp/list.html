<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #153677, #4e085f);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h3 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            width: 70%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4e085f, #153677);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: linear-gradient(135deg, #153677, #4e085f);
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fff;
            color: #333;
        }

        .task-item a {
            text-decoration: none;
            color: #4e085f;
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .task-item a:hover {
            background: #4e085f;
            color: #fff;
        }

        .completed-task {
            text-decoration: line-through;
        }

        .hello-msg {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.2rem;
        }
        .hello-msg a{
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .hello-msg a:hover{
            text-decoration: underline;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class='container'>
        <h3>To Do List by Aditya Sharma</h3>

        <span class='hello-msg'>
            Hello , {{request.user}} <a href="{% url 'logout' %}">Logout</a>
        </span>

        <form method="POST" action="/">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Enter your task..." required>
            <input type="submit" value="Create Task">
        </form>

        {% for task in tasks %}
            <div class="task-item">
                <div>
                    {% if task.is_completed == True %}
                        <span class="completed-task">{{ task.task }}</span>
                    {% else %}
                        <span>{{ task.task }}</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'update_task' task.id %}">Update</a>
                    <a href="{% url 'delete' task.id %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>

</html>
